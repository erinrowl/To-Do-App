<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href = "styles.css">
        
    </head>

<!-- Navigation Bar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">My Digital Planner</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

      <img src="https://i.pinimg.com/564x/27/b3/68/27b36823dd99315e1825de0b227ba798.jpg" class="img-fluid" alt="image of girl reading">
      <br>
    <body class="container">
        
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date"> Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date"> End Date </label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task"> Task </label>
                            <input type="text" class="form-control" id="new-task" placeholder="Task">
                        </div>
                    </div>
                   
                </div>
                <br>
                <button id="add" class="btn btn-primary form-control"> Create </button>
            </div>
        
        </div>
        <table id="list" class="table table-dark table-striped">
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </table>

        <script src="todo.js"></script>
        <script src="node_modules/jquery/dist/jquery.js" async defer></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Notes</label>
          </div>
        <br>

    <h2>
        Sign Up for Our Newsletter!
    </h2>
    <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
        </div>
      </div>
    <button type = "submit" class="btn btn btn-primary">Submit</button>
      <br>
      <br>
      
         </body>
</html>
